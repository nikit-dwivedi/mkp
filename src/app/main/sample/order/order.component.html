<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <!-- ngx-datatables responsive -->
    <section id="ngx-datatable-Responsive">
        <div class="order-status-pill">
            <h4 class="card-title">Order List</h4>
            <!-- pills -->
            <a class="badge badge-pill text-light badge-glow badge-primary" (click)="changeStatus('all')">all</a>
            <a class="badge badge-pill text-light badge-glow badge-warning" (click)="changeStatus('pending')">pending</a>
            <a class="badge badge-pill text-light badge-glow badge-info" (click)="changeStatus('preparing')">preparing</a>
            <a class="badge badge-pill text-light badge-glow badge-secondary" (click)="changeStatus('ready')">ready</a>
            <a class="badge badge-pill text-light badge-glow badge-dark" (click)="changeStatus('dispatched')">dispatched</a>
            <a class="badge badge-pill text-light badge-glow badge-success" (click)="changeStatus('delivered')">delivered</a>
            <a class="badge badge-pill text-light badge-glow badge-danger" (click)="changeStatus('cancelled')">cancelled</a>
            <!-- pills -->
      </div>
      <ngx-datatable #table class="bootstrap core-bootstrap" [columnMode]="ColumnMode.force" [headerHeight]="60" [rowHeight]="58" [footerHeight]="50" rowHeight="auto" [limit]="10" [rows]="rows" [scrollbarH]="true">
        <ngx-datatable-column name="Outlet" prop="outlet.outletName" [width]="50">
          <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
            <div class="d-flex align-items-center">
              <div class="cell-line-height">
                <p class="font-medium-1 line-height-1 mb-0">{{ row.outlet.outletName }}</p>
                <span class="text-muted font-small-2"> {{ row.outlet.outletArea }}</span>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Customer" prop="client.clientName" [width]="50">
          <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
            <div class="d-flex align-items-center">
              <div class="cell-line-height">
                <p class="font-medium-1 line-height-1 mb-0">{{ row.client.clientName }}</p>
                <span class="text-muted font-small-2"> {{ row.client.clientPhone }}</span>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Payable Amount" prop="payableAmount" [width]="50"></ngx-datatable-column>
        <ngx-datatable-column name="Distance" prop="distance" [width]="50"></ngx-datatable-column>
        <ngx-datatable-column name="Status" prop="status" [width]="50">
          <ng-template let-orderStatus="value" ngx-datatable-cell-template>
            <div class="badge badge-pill" [ngClass]="selectButtonClass(orderStatus)">
              {{ orderStatus }}
            </div>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Action" [width]="10" [sortable]="false">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <div class="d-flex align-items-center">
              <div ngbDropdown container="body">
                <a ngbDropdownToggle href="javascript:void(0);" class="hide-arrow" id="dropdownBrowserState" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i data-feather="more-vertical" class="text-primary cursor-pointer mr-50"></i>
                </a>
                <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdownBrowserState">
                  <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center" (click)="showDetails(content, row)"><i data-feather="file-text" class="mr-50"></i> Details</a>
                  <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"><i data-feather="archive" class="mr-50"></i> Archive</a>
                  <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"><i data-feather="trash-2" class="mr-50"></i> Delete</a>
                </div>
              </div>

              <i data-feather="edit" class="text-primary cursor-pointer"></i>
            </div>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
      <!--/ ngx-datatables responsive -->
    </section>
  </div>
</div>
