<div class="row">
  <div class="col-sm-12 col-lg-8">
<div class="card-body">
  <p class="card-text">
    {{ categoryData?.categoryName ??"non"}} (Product List)
  </p>
  
  <div class="list-group" *ngFor="let product of productList">
    <div class="edit-text">
    <a href="javascript:void(0)"  class="list-group-item list-group-item-action" >{{ product.productName }} </a>
    <a  class="list-group-item edit-icon" (click)="openEditProductModal(content,product)" ><i data-feather="edit" class="text-primary cursor-pointer"></i></a>
  </div>
</div>
</div>
</div>

<!-- edit product modal -->
<ng-template #content let-modal>
  <div class="modal-header">
      <h4 class="modal-title" id="myModalLabel1">Edit Product</h4>
      <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body" tabindex="0" ngbAutofocus>
    <form [formGroup]="editProductForm" class="form form-vertical" (ngSubmit)="editProductFormSubmit()">
      <div class="row">
          <div class="col-6">
              <div class="form-group">
                  <label for="first-name-vertical">Product Name</label>
                  <input type="text" id="first-name-vertical" class="form-control" name="productName"
                      formControlName="productName" placeholder="Product Name" />
              </div>
          </div>
          <div class="col-6">
              <div class="form-group">
                  <label for="first-name-vertical">Product Price</label>
                  <input type="number" id="email-vertical" class="form-control" name="productPrice"
                      formControlName="productPrice" placeholder="Product Price" />

              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-12 text-right">
              <button type="submit" rippleEffect class="block-btn btn btn-primary">Save</button>
          </div>
      </div>
    </form>
  </div>
  
</ng-template>
