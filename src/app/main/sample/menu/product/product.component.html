<div class="row">
  <div class="col-8">
<div class="card-body">
  <p class="card-text">
    {{ categoryData?.categoryName ??"non"}} (Product List)
  </p>
  
  <div class="list-group" *ngFor="let product of productList">
    
    <a href="javascript:void(0)"  class="list-group-item list-group-item-action" >{{ product.productName }} </a>
  </div>
</div>
</div>
</div>
