<div class="content-wrapper container-fluid p-0">
  <div class="content-body">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>
    
    <div class="row">
      <div class="col-6">
    <section id="ngx-datatable-kitchen-sink">
      <h4 class="card-title justify-content">Product Addon</h4>
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12 mb-50"></div>
            <div class="col-md-6 col-12">
              <div class="d-flex justify-content-between align-items-center m-1">
                <label class="d-flex align-items-center"
                  >Show
                  <select class="form-control mx-25" [(ngModel)]="basicSelectedOption">
                    <option value="5" selected="selected">05</option>
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
                  entries</label>
              </div>
            </div>
            <div class="col-md-6 col-12 d-flex justify-content-md-end">
              <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0">
                <label class="d-flex align-items-center">Search<input type="search" placeholder="Search" class="form-control ml-25" (keyup)="filterUpdate($event)" (search)="filterUpdate($event)" /></label>
              </div>
            </div>
          </div>
          <!-- ngx-datatables responsive -->
          <ngx-datatable #table class="bootstrap core-bootstrap" [columnMode]="ColumnMode.force" [headerHeight]="40" [rowHeight]="58" [footerHeight]="50" rowHeight="auto" [limit]="basicSelectedOption1" [rows]="kitchenSinkRows1" [scrollbarH]="true" >
           
            <ngx-datatable-column name="Category Name" prop="categoryName" [width]="150"></ngx-datatable-column>
            <ngx-datatable-column name="Min Selection" prop="minSelection" [width]="150"></ngx-datatable-column>
            <ngx-datatable-column name="Max Selection" prop="maxSelection" [width]="150"></ngx-datatable-column>
            
           
            <ngx-datatable-column name="Action" [width]="150" [sortable]="false">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <div class="d-flex align-items-center">
                  <div ngbDropdown container="body">
                    <a ngbDropdownToggle href="javascript:void(0);" class="hide-arrow" id="dropdownBrowserState" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i data-feather="more-vertical" class="text-primary cursor-pointer mr-50"></i>
                    </a>
                    <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdownBrowserState">
                      <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center" (click)="navigateToDetail(row)"><i data-feather="file-text" class="mr-50"></i>Details</a>
                      <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center" (click)="changeOutletStatus(content,row)"><i data-feather="archive" class="mr-50"></i>Unlink</a>
                      <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"><i data-feather="trash-2" class="mr-50"></i> Delete</a>
                    </div>
                  </div>

                  <i data-feather="edit" class="text-primary cursor-pointer"></i>
                </div>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
          <!--/ ngx-datatables responsive -->
        </div>
      </div>
    </section>
  </div>
  <div class="col-6">
    <section id="ngx-datatable-kitchen-sink">
      <h4 class="card-title justify-content">Outlet Addon</h4>
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12 mb-50"></div>
            <div class="col-md-6 col-12">
              <div class="d-flex justify-content-between align-items-center m-1">
                <label class="d-flex align-items-center"
                  >Show
                  <select class="form-control mx-25" [(ngModel)]="basicSelectedOption">
                    <option value="5" selected="selected">05</option>
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
                  entries</label>
              </div>
            </div>
            <div class="col-md-6 col-12 d-flex justify-content-md-end">
              <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0">
                <label class="d-flex align-items-center">Search<input type="search" placeholder="Search" class="form-control ml-25" (keyup)="filterUpdate($event)" (search)="filterUpdate($event)" /></label>
              </div>
            </div>
          </div>
          <!-- ngx-datatables responsive -->
          <ngx-datatable #table class="bootstrap core-bootstrap" [columnMode]="ColumnMode.force" [headerHeight]="40" [rowHeight]="58" [footerHeight]="50" rowHeight="auto" [limit]="basicSelectedOption" [rows]="kitchenSinkRows" [scrollbarH]="true" >
           
            <ngx-datatable-column name="Category Name" prop="categoryName" [width]="200"></ngx-datatable-column>
            <ngx-datatable-column name="Min Selection" prop="minSelection" [width]="150"></ngx-datatable-column>
            <ngx-datatable-column name="Max Selection" prop="maxSelection" [width]="150"></ngx-datatable-column>
            
           
            <ngx-datatable-column name="Action" [width]="100" [sortable]="false">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <div class="d-flex align-items-center">
                  <div ngbDropdown container="body">
                    <a ngbDropdownToggle href="javascript:void(0);" class="hide-arrow" id="dropdownBrowserState" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i data-feather="more-vertical" class="text-primary cursor-pointer mr-50"></i>
                    </a>
                    <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdownBrowserState">
                      <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center" (click)="openviewAddonModal(content,row)"><i data-feather="file-text" class="mr-50"></i>Details</a>
                      <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center" (click)="changeOutletStatus(content,row)"><i data-feather="archive" class="mr-50"></i></a>
                      <!-- <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"><i data-feather="trash-2" class="mr-50"></i> Delete</a> -->
                    </div>
                  </div>

                 <a href="javascript:void(0)" (click)="openEditAddoncategoryModal(content1,row)"> <i data-feather="edit" class="text-primary cursor-pointer"></i></a>
                </div>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
          <!--/ ngx-datatables responsive -->
        </div>
      </div>
    </section>
  </div>
  </div>
  </div>
</div>

<!-- edit addon category Modal -->
<ng-template #content1 let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="myModalLabel1">Edit Addon Category</h4>
    <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" tabindex="0" ngbAutofocus>
    <form [formGroup]="editAddonCategoryForm" class="form form-vertical" (ngSubmit)="editAddonCategoryFormSubmit()">
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="first-name-vertical">Category Name</label>
            <input type="text" id="first-name-vertical" class="form-control" name="categoryName" formControlName="categoryName" placeholder="Category Name" />
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="first-name-vertical">Min Selectione</label>
            <input type="number" id="email-vertical" class="form-control" name="minSelection" formControlName="minSelection" placeholder="Min Selectione" />
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="first-name-vertical">Max Selectione</label>
            <input type="number" id="email-vertical" class="form-control" name="maxSelection" formControlName="maxSelection" placeholder="Max Selection" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-right">
          <button type="submit" rippleEffect class="block-btn btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
